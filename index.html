<!doctype>
<html>
    <head>
        <meta charset="UTF-8">
        <title>wasm benchmark</title>
<style>
body {
    background: black;
    color: white;
    font-family: "Courier New", sans-serif;
    font-size: 12px;
}
button {
    background: none;
    border: none;
    color: #0094DE;
    text-decoration: underline;
    font-size: inherit;
}
li {
    margin-bottom: 10px;
}
ol {
    position: fixed;
    right: 0;
    font-size: 20px;
}
</style>
    </head>
    <body>
        <ol>
            <li><button onclick='load("b1")'>empty code</button></li>
            <li><button onclick='load("b2")'>wasm alert("hello wasm")</button></li>
            <li><button onclick='load("b3")'>in-wasm futures (wait 1ms x1000 times)</button></li>
            <li><button onclick='load("b4")'>in-wasm futures (wait 5ms x200 times)</button></li>
            <li><button onclick='load("b5", 1, 1000, "st")'>setTimeout loop from js (wait 1ms x1000 times)</button></li>
            <li><button onclick='load("b5", 5, 200, "st")'>setTimeout loop from js (wait 5ms x200 times)</button></li>
            <li><button onclick='load("b5", 1, 1000, "si")'>setInterval loop from js (wait 1ms x1000 times)</button></li>
            <li><button onclick='load("b5", 5, 200)', "si">setInterval loop from js (wait 5ms x200 times)</button></li>
        </ol>
    </body>
    <script>
        function dlog(x) {
            if (typeof x == "string") document.body.append('"' + x + '"'); else
            document.body.append((typeof x) + ': ' + Object.keys(x).toString());
            document.body.appendChild(document.createElement('br'));
        }
        let start = new Date();
        function tlog(pre) {
            dlog(pre + (
                (new Date()).getTime() - start.getTime()).toString() + 'ms');
            start = new Date();
        }
        function sleep_impl(millis) {
            return new Promise(
                resolve => { window.setTimeout(resolve, millis); });
        }
        function loop_it(r2, ms, rep) {
            setTimeout(function() {
                if (r2.myloop(rep)) {
                    loop_it(r2, ms, rep);
                }
            }, ms);
        }
        function loop_int(r2, ms, rep) {
            let iid = setInterval(function() {
                if (!r2.myloop(rep)) {
                    clearInterval(iid);
                }
            }, ms);
        }
        function load(x, ms=0, rep=0, si=null) {
            tlog('begin running async: ');
            let mod = import('./bin/' + x + '.js');
            mod.then(r => {
                wasm_bindgen('./bin/' + x + '_bg.wasm').then(r2 => {
                    if (x == 'b5') {
                        if (si == 'st') loop_it(r2, ms, rep);
                        else loop_int(r2, ms, rep);
                    }
                    tlog('end running async: ');
                });
            });
        }
    </script>
</html>
